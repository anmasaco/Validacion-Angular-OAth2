<header class="header d-flex">

    <style>
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</header>

<body class="flex">
                <div class="align-center">
                    <div class="login-right">
                        <div class="login-form-text-one pt-4 pb-4">Inicio de Sesión</div>
                        <form name="form">
                            <div class="form-group">
                                <label class="login-form-text-two pb-1">Usuario</label>
                                <input type="text" class="form-control" name="user" maxlength="30" [(ngModel)]="usuario.user" required  />
                            </div>
                            <div class="form-group pt-3">
                                <label for="userPassword" class="login-form-text-two pb-1">Contraseña*</label>
                                <input placeholder="Ingresar contraseña" name="password" type="password" class="form-control input-icono" [(ngModel)]="usuario.password"/>
                            </div>
                            <div class="row pt-4">
                                <div class="col-md-12">
                                    <div class="d-flex justify-content-center">
                                        <button class="button-login pointer-cursor" (click)="validate()">
                                            INICIAR SESIÓN
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div  class="g-recaptcha" data-sitekey="6Lfk6AcoAAAAAD9qyiYLTd5CtLPj9UhssA7n3KL0"></div>
                        </form>
                    </div>
                </div>
</body>
